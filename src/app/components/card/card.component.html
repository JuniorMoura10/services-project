<div class="card">
  <input type="text" (input)="getPokemon($any($event.target).value)">
  
  <div class="title">
    <h3>{{ pokemon.name }}</h3>
  </div>

  <div class="body">
    <img [src]="pokemon.sprites.front_default" alt="pokemon" srcset="">
  </div>

  <div  class="stats">
    <span
     class="stats-type"
     *ngFor="let t of pokemon.types"
     >{{ t.type.name }}</span>
  </div>

</div>
